# SyncNet2
model: 
    num_segments: 16
    embed_dim: 128
    num_heads: 4
    num_layers: 2
    num_groups: 4
    actv_mode: elu
    pool_mode: mean
    k_size: [13, 3]
    hid_dim: [128, 32]
    num_classes: 3

training:
    data_mode: 0
    label_type: 1
    num_val: 3
    num_epochs: 50
    num_batch: 32
    learning_rate: 1e-4
    optimizer: Adam
    exlr_on: False